<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="border p-5 shadow-lg w-50 ">
            <h2 class="mb-4 text-center">Upload Document</h2>

            <form id="uploadForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="user_id">User ID:</label>
                    <input type="text" class="form-control" name="user_id" id="user_id" required>
                    <div class="invalid-feedback">Please provide a User ID.</div>
                </div>

                <div class="form-group">
                    <label for="id_category">Category:</label>
                    {{ form.category }}
                </div>

                <div class="form-group">
                    <label for="formFileMultiple" class="form-label">File</label>
                    <input class="form-control" type="file" id="formFileMultiple" name="file" multiple>
                    <div class="invalid-feedback">Please upload a file.</div>
                </div>

                <div class="form-group">
                    <label for="uploaded_on">Uploaded On:</label>
                    {{ form.uploaded_on }}
                </div>

                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

            <!-- Modal for Django Messages -->
            <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="messageModalLabel">Message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            {% if messages %}
                            <ul class="mt-3">
                                {% for message in messages %}
                                <li class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                                    {{ message }}
                                </li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        //    var messageModal = $('#messageModal');
        //    {% if messages %}
        //    messageModal.modal('show');
        //    {% endif %}
        //});
    </script>
</body>
</html>
