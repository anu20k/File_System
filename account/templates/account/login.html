{% extends "app/layout.html" %}

{% block content %}

<h2>User Login</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="unique_id" class="form-label"><i class="fas fa-address-card me-2"></i>ID Number</label>
                    <input type="text" name="username" id="unique_id" class="form-control" required>
                    <!--<div id="message-wrapper"></div>-->
                </div>
                <div class="mb-3">
                    <label for="password_id" class="form-label"><i class="fas fa-key me-2"></i>Password</label>
                    <input type="password" name="password" id="password_id" class="form-control" required>
                </div>
                <button id="login-btn" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Sign In</button>
               
            </form>
    </section>
</div>
   
</div>

{% endblock %}
